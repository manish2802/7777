<!DOCTYPE html>
<html lang="en">
<head>
<title>Upload MultipartFile</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container h-100">
		<div class="h-100">
			<div class="row h-100 justify-content-center align-items-center">
				<div class="col-sm-5">
					<h3>Upload MultipartFile to FileSystem</h3>
					<form method="POST" enctype="multipart/form-data"
						id="fileUploadForm">

						<div class="form-group">
							<td>Supporting OS</td>
							<td><input type="checkbox" value="iOS" name="suppOs"></td>
						</div>
						<br />

						<div class="form-group">
							<td>Select Application:</td>
							<td><select name="appName">
									<option value="quick server">Quick Server</option>
									<option value="iboc africa">Iboc Africa</option>
							</select></td>
						</div>

						<div class="form-group">
							PLIST FILE: <input type="file" placeholder="PList File"
								name="pListFile">
						</div>
						<div class="form-group">

							IPA FILE: <input type="file" placeholder="ipafile" name="ipaFile">

						</div>

						<div class="form-group">
							Version: <input type="text" name="version">
						</div>

						<div class="form-group">
							Application Type: <select name="environment">
								<option value="sit">SIT</option>
								<option value="uat">UAT</option>
								<option value="production">Production</option>
							</select>
						</div>

						<div class="form-group">
							Release Notes: <input type="file" name="relNotes">
						</div>

						<div class="form-group">
							Info:
							<textarea rows="4" cols="20" /></textarea>

						</div>


						<div class="form-group">
							<label class="control-label" for="uploadfile">Upload
								File:</label> <input type="file" class="form-control" id="uploadfile"
								placeholder="Upload File" name="uploadfile"></input>
						</div>


						<button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
						<a href="/files" class="btn btn-default" role="button">Files</a>
					</form>
					<div th:if="${message}">
						<span th:text="${message}" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
