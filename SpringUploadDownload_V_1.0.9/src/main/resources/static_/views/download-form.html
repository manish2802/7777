<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead"><h1>IPA File Download Page</h1></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div ng-controller="IbocSearchCtrl">

			<form class="form-inline">
				<div class="row">
					<div class="col-md-3 form-group">
						<label for="email">Select Application:</label> <select
							name="selectApp" ng-model="selectApp" id="selectApp"
							class="form-control">
							<option value="iboc africa">Iboc Africa</option>
						</select>
					</div>
					<div class="col-md-3 form-group">
						<label for="email">Select Type:</label> <select
							ng-model="selectType" class="form-control" name="selectType"
							id="selectType">
							<option value="all">ALL</option>
							<option value="sit">SIT</option>
							<option value="uat">UAT</option>
							<option value="nft">NFT</option>
							<option value="prod">PROD</option>
							<option value="dr">DR</option>

						</select>
					</div>
					<div class="col-md-2">
						<input type="button" class="btn btn-success"
							ng-click="searchiboc();" value="Display Apps">
					</div>

					<br>
					<br>
					<div ng-show="showSearch"
						style="margin-left: 25px; margin-right: 530px; width: 450px; height: 100px"
						class="panel panel-default">
						<div class="row">
							<div class="col-md-10">
								<label> Type :</label><span ng-bind="selectType"
									class="ng-binding"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10">
								<br> <label>iPad in the brach : </label> <span
									ng-bind="selectApp" class="ng-binding"></span>
							</div>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</form>
			<div style="margin-bottom: 20px;"></div>
		</div>
	</div>

	<div class="panel panel-default">
		<div ui-view>
			<div ng-controller="IbocCtrlDetail" class="row">
				<table class="table table-striped">
					<thead>
						<tr>
							<td scope="col"><b>S.no</b></td>
							<td scope="col"><b>App </b></a></td>
							<td scope="col"><b>Version</b></td>
							<td scope="col"><b>Environment</b></td>
							<td scope="col"><b>File Size</b></td>
							<td scope="col"><b>Supporting Os</b></td>
							<td scope="col"><b>File Information</b></td>
							<td scope="col"><b>Rlease Notes</b></td>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="value in data">
							<td>{{$index+1}}</td>
							<td><a href="{{value.plistPathAddress}}">{{value.appName}}</a></td>
							<td>{{value.version}}</td>
							<td>{{value.environment}}</td>
							<td>{{value.fileSize}}</td>
							<td>{{value.supOs}}</td>
							<td>{{value.fileInfo}}</td>
							<td><a href="{{value.releasePathAddress}}">{{value.realseNotes}}</a></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</div>
